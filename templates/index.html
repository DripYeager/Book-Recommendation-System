<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .text-white {
        color:rgb(255, 255, 255)
    }
    .navbar-nav .nav-link {
        margin-right: 10px;
    }

</style>


<body background="https://wallpaperaccess.com/full/3876048.jpg">
    <nav class="navbar">
        <a class="navbar-brand" style="color: rgb(255,253,208);">Book recommender system</a>
        <ul class="navbar-nav flex-row">
            <li class="nav-item"><a style="color: rgb(255,253,208);" class="nav-link" href="/" >Home</a></li>
            <li class="nav-item"><a style="color: rgb(255,253,208);" class="nav-link" href="/recommend">Recommend</a></li>
            <li class="nav-item"><a style="color: rgb(255,253,208);" class="nav-link" href="/search">Search Books</a></li>
            <li class="nav-item"><a style="color: rgb(255,253,208);" class="nav-link" href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size:50px ; color:rgb(255,253,208) ;">Most popular books</h1>
            </div>
    {%for i in range(book_name|length)%}

            <div class="col-3" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <img class="card-img-top" src={{image[i]}}>
                        <h3>{{book_name[i]}}</h3>
                        <p>{{author[i]}}</p>
                        <p>Votes-{{votes[i]}}</p>
                        <p>Rating-{{rating[i]}}</p>
                    </div>
                </div>
            </div>

    {%endfor%}

    </div>
    </div>
</body>
</html>
