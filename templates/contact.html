<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Book Recommender System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<style>
    .text-white {
        color:rgb(255, 255, 255)
    }
    .navbar-nav .nav-link {
        margin-right: 10px;
    }
</style>

<body style="background-image: url('https://wallpaperaccess.com/full/3876048.jpg');">
    <nav class="navbar">
        <a class="navbar-brand" style="color: rgb(255,253,208);">Book recommender system</a>
        <ul class="navbar-nav flex-row">
            <li class="nav-item"><a style="color: rgb(255,253,208);" class="nav-link" href="/" >Home</a></li>
            <li class="nav-item"><a style="color: rgb(255,253,208);" class="nav-link" href="/recommend">Recommend</a></li>
            <li class="nav-item"><a style="color: rgb(255,253,208);" class="nav-link" href="/search">Search Books</a></li>
            <li class="nav-item"><a style="color: rgb(255,253,208);" class="nav-link" href="/contact">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-white" style="font-size:50px">Contact Us</h1>
            </div>
            <div class="col-6 mx-auto" style="margin-top:50px">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" rows="5"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
